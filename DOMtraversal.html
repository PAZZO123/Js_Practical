<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="radio" name="name" >Female
        <input type="radio" name="name" >male
    </div>
    <script>
        var inp=document.querySelector('div')
        console.log(inp.childNodes)//Nodelist includes text
        console.log(inp.children)//ElementNodes //Html Collection
        inp=inp.firstElementChild
       var  inps=document.querySelector('input').parentNode
        console.log(inps)//parent div
        console.log(inps.firstElementChild)
        console.log(inps.lastElementChild)
        console.log(inp.previousSibling)
        console.log(inp.nextElementSibling)


    </script>
</body>
</html>
