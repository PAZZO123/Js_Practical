<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="div">
        <span id="span">
            <button id="btn">Click me</button>
        </span>
        <a href="for.html">go for</a>
    </div>
    <script>
        var div=document.getElementById('div')
        const span=document.getElementById('span')
        const btn=document.getElementById('btn')
        const body=document.getElementsByTagName('body')[0]
        const a=document.querySelector('a')
        div.style.backgroundColor='blue'
         div.style.padding='50px'
        a.style.backgroundColor='red'
         a.style.padding='20px'
        body.style.backgroundColor='yellow'
        body.addEventListener('click',()=>console.log('Body was clicked'),true) //body come first
         div.addEventListener('click',()=>console.log('Div was clicked'))
          span.addEventListener('click',()=>console.log('Span was clicked'))
        btn.addEventListener('click',()=>console.log('Button was clicked'))

        //the 
        btn.addEventListener('click',(event)=>{
            event.stopPropagation() //then this will stops oll then events in bubbling phase
        })
   
    </script>  
</body>
</html>
