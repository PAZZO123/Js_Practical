<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declaring the promise
        let p= new Promise((myResolve, myReject)=>
        {
            let p=1+1
            if(p===2){
                myResolve('Success'); //message when succes

            }
            else {
                myReject('failed')//message when failed
            }
        })
        p.then(message =>{
            console.log('THis the messages '+message) // what to be displayed is inside then when success
        }).catch(message=>{
            console.log('This is the message'+message)//.what to be displayed when failed is inside catch


        })
    </script>
</body>
</html>
